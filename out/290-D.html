<h3 id="оролт">Оролт</h3>
<p>Оролтын эхний мөрөнд <span class="math">1</span>-с <span class="math">50</span>-н хооронд урттай тэмдэгт мөр өгөгдөнө. Бүх тэмдэгт нь латин цагаан толгойн том, эсвэл жижиг үсэг байна.</p>
<p>Оролтын 2-р мөрөнд <span class="math">0</span>-с <span class="math">26</span>-н хооронд байх тоо байна.</p>
<h3 id="гаралт">Гаралт</h3>
<p>Бодлогын хариу болох тэмдэгт мөрийг хэвлэнэ үү.</p>
