<h1 id="өнцөгт-тоо">5 өнцөгт тоо</h1>
<p><span class="math">5</span> өнцөгт тоо гэдэг нь <span class="math"><em>p</em><sub><em>n</em></sub> = (3<em>n</em><sup>2</sup> − <em>n</em>) / 2</span> (үргэлж бүхэл тоон хариу гарна) томъёогоор гардаг тоонууд юм. Танд <span class="math"><em>n</em></span> тоо өгөгдсөн бол <span class="math">5</span> өнцөгт тоог нь ол.</p>
<h3 id="оролт">Оролт</h3>
<p><span class="math"><em>n</em></span> (<span class="math">1 ≤ <em>n</em> ≤ 100</span>) тоо өгөгдөнө.</p>
<h3 id="гаралт">Гаралт</h3>
<p><span class="math"><em>n</em></span>-р <span class="math">5</span> өнцөгт тоог хэвлэ.</p>
