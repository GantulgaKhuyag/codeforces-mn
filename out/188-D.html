<h1 id="астерикс">Астерикс</h1>
<p><span class="math"><em>n</em></span> тоо өгөгдсөн бол <span class="math"><em>n</em></span> мөр хэвлэ. <span class="math"><em>i</em></span> мөрөнд <span class="math"><em>i</em></span> ширхэг &quot;*&quot; тэмдэгт байх ёстой. Мөрүүд <span class="math">1</span>-с эхэлж дугаарлагдана.</p>
<h3 id="оролт">Оролт</h3>
<p><span class="math"><em>n</em></span> (<span class="math">1 ≤ <em>n</em> ≤ 50</span>) тоо өгөгдөнө.</p>
<h3 id="гаралт">Гаралт</h3>
<p>Дээр дурьдагдсан байдлаар хэвлэ.</p>
<p class="math" style="text-align:right;font-style:italic">
Орчуулсан: khongoro
</p>
