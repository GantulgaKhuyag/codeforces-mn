<h1 id="хоёртын-бичлэг">Хоёртын бичлэг</h1>
<p>Танд <span class="math"><em>n</em></span> тоо өгөгдсөн бол уг тооны <span class="math">2</span>-тын бичлэгийг хэвлэ.</p>
<h3 id="оролт">Оролт</h3>
<p><span class="math"><em>n</em></span> (<span class="math">1 ≤ <em>n</em> ≤ 10<sup>6</sup></span>) тоо өгөгдөнө.</p>
<h3 id="гаралт">Гаралт</h3>
<p><span class="math"><em>n</em></span> тооны <span class="math">2</span>-тын бичлэгийг урдаа <span class="math">0</span>-гүйгээр хэвлэ.</p>
