<h1 id="хоёртын-бичлэг">Хоёртын бичлэг</h1>
<p>Эерэг бүхэл тоо <span class="math"><em>n</em></span> өгөгдөнө. <span class="math"><em>n</em></span> тоог хоёртын тооллын системд шилжүүл.</p>
<h3 id="оролт">Оролт</h3>
<p><span class="math"><em>n</em></span> тоо өгөгдөнө (<span class="math">1 ≤ <em>n</em> ≤ 10<sup>6</sup></span>).</p>
<h3 id="гаралт">Гаралт</h3>
<p><span class="math"><em>n</em></span> тоог хоёртын бичиглэлээр урдаа тэггүйгээр хэвлэ.</p>
