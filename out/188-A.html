<h1 id="зургаан-өнцөгт-тоо">Зургаан өнцөгт тоо</h1>
<p>Зургаан өнцөгт тоо нь <span class="math"><em>h</em><sub><em>n</em></sub> = 2<em>n</em><sup>2</sup> − <em>n</em></span> томъёгоор олддог геометр дүрсний тоо юм. <span class="math"><em>n</em></span> дэх зургаан өнцөгтийн тоог олно уу?</p>
<h3 id="оролт">Оролт</h3>
<p><span class="math"><em>n</em></span> тоо өгөгдөнө (<span class="math">1 ≤ <em>n</em> ≤ 100</span>).</p>
<h3 id="гаралт">Гаралт</h3>
<p><span class="math"><em>n</em></span>-дэх зургаан өнцөгтийн тоо.</p>
