<h1 id="хбех">ХБЕХ</h1>
<p>ХБЕХ (Хамгийн бага ерөнхий хуваагдагч) гэдэг нь <span class="math">2</span> тоонд үлдэгдэлгүй хуваагддаг хамгийн бага бүхэл тоо юм. Танд <span class="math"><em>a</em></span>, <span class="math"><em>b</em></span> тоо өгөгдсөн бол тэдгээрийн ХБЕХ-г тооцоол.</p>
<h3 id="оролт">Оролт</h3>
<p><span class="math"><em>a</em></span>, <span class="math"><em>b</em></span> (<span class="math">0 ≤ <em>a</em>, <em>b</em> ≤ 10<sup>3</sup></span>) тоо нэг зайгаар тусгаарлагдан өгөгдөнө.</p>
<h3 id="гаралт">Гаралт</h3>
<p>ХБЕХ(<span class="math"><em>a</em></span>, <span class="math"><em>b</em></span>)-г хэвлэ.</p>
<p class="math" style="text-align:right;font-style:italic">
Орчуулсан: khongoro
</p>
