<h1 id="факториал">Факториал</h1>
<p>Өгөгдсөн <span class="math"><em>n</em></span> тооны факториалыг олно уу? <span class="math"><em>n</em></span> тооны факториал гэдэг нь <span class="math">1·2·. . . ·<em>n</em></span> ийг хэлдэг.</p>
<h3 id="оролт">Оролт</h3>
<p>Ганц мөрөнд <span class="math"><em>n</em></span> (<span class="math">1 ≤ <em>n</em> ≤ 10</span>) тоо өгөгдөнө.</p>
<h3 id="гаралт">Гаралт</h3>
<p><span class="math"><em>n</em></span>-н факториалыг хэвлэнэ үү.</p>
