<h1 id="a-b">A + B</h1>
<p>Өгөгдсөн <span class="math"><em>A</em></span>, <span class="math"><em>B</em></span> хоёр тооны нийлбэрийг урдаа тэггүйгээр хэвлэ.</p>
<h3 id="оролт">Оролт</h3>
<p>Хоёр мөрөнд <span class="math"><em>A</em></span> болон <span class="math"><em>B</em></span> тоонууд <span class="math">1 ≤ <em>A</em>, <em>B</em> ≤ 10<sup>5</sup></span> өгөгдөнө.</p>
<h3 id="гаралт">Гаралт</h3>
<p><span class="math"><em>A</em> + <em>B</em></span> тоог урдаа тэггүйгээр гаргана.</p>
