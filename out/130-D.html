<h1 id="зэрэгт-дэвшүүлэх">Зэрэгт дэвшүүлэх</h1>
<p>Танд <span class="math"><em>a</em></span>, <span class="math"><em>b</em></span>, <span class="math"><em>c</em></span> гурван тоо өгөгдсөн. <span class="math"><em>a</em><sup><em>b</em></sup> <em>m</em><em>o</em><em>d</em> <em>c</em></span>-г тооцоол.</p>
<h3 id="оролт">Оролт</h3>
<p><span class="math"><em>a</em></span>, <span class="math"><em>b</em></span>, <span class="math"><em>c</em></span> гурван тоо нэг нэг мөрөнд өгөгдөнө. (<span class="math">1 ≤ <em>a</em>, <em>b</em>, <em>c</em> ≤ 100</span>)</p>
<h3 id="гаралт">Гаралт</h3>
<p><span class="math"><em>a</em><sup><em>b</em></sup> <em>m</em><em>o</em><em>d</em> <em>c</em></span>-г хэвлэ.</p>
