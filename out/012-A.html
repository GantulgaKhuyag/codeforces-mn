<h1 id="супер-тагнуул">Супер тагнуул</h1>
<p>Товч ѳгүүлбэр: <span class="math">3 × 3</span> хүснэгтийн нүд бүр <span class="math"><em>x</em></span> ба <span class="math">. </span> тэмдэгтүүдийн аль нэг нь байна. Голын нүдний хувьд тэгш хэмтэй эсэхийг шалгана уу.</p>
<h3 id="оролт">Оролт</h3>
<p><span class="math"><em>x</em></span> ба <span class="math">. </span> тэмдэгтээс бүрдсэн <span class="math">3 × 3</span> хүснэгт.</p>
<h3 id="гаралт">Гаралт</h3>
<p>Тэгш хэмтэй бол <span class="math"><em>Y</em><em>E</em><em>S</em></span>, үгүй бол <span class="math"><em>N</em><em>O</em></span> гэж хэвлэ.</p>
<p class="math" style="text-align:right;font-style:italic">
Орчуулсан: Sugardorj
