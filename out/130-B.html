<h1 id="харах-днилот">Харах днилот</h1>
<p>Танд тэмдэгт мөр өгөгдсөн. Түүний толин тусгалыг хэвлэ.</p>
<h3 id="оролт">Оролт</h3>
<p>Тэмдэгт мөр өгөгдөнө. Урт нь <span class="math">100</span>-аас хэтрэхгүй ба ASCII кодоороо [<span class="math">33, 100</span>] хооронд байна.</p>
<h3 id="гаралт">Гаралт</h3>
<p>Уг тэмдэгт мөрийн толин тусгалыг нь хэвлэ.</p>
