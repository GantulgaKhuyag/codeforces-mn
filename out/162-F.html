<h1 id="факториалын-тэгүүд">Факториалын тэгүүд</h1>
<p>Танд <span class="math"><em>n</em></span> тоо өгөгдсөн бол <span class="math"><em>n</em>!</span> (<span class="math"><em>n</em>!</span> нь <span class="math">1</span>-с <span class="math"><em>n</em></span> хүртлэх тооны үржвэрийг илэрхийлнэ) нь хэдэн <span class="math">0</span>-р төгсөхийг олно уу.</p>
<h3 id="оролт">Оролт</h3>
<p><span class="math"><em>n</em></span> (<span class="math">1 ≤ <em>n</em> ≤ 1000000</span>) тоо өгөгдөнө.</p>
<h3 id="гаралт">Гаралт</h3>
<p><span class="math"><em>n</em>!</span> хэдэн тэгээр төгсөхийг хэвлэ.</p>
