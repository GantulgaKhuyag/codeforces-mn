<h1 id="нууцлаг-тэмдэгт-мөр">Нууцлаг тэмдэгт мөр</h1>
<h3 id="оролт">Оролт</h3>
<p>Оролтонд ганц <span class="math"><em>a</em></span> (<span class="math">1 ≤ <em>a</em> ≤ 40</span>) тоо өгөгдөнө.</p>
<h3 id="гаралт">Гаралт</h3>
<p>Гаралтанд ганц тэмдэгт мөр хэвлэ.</p>

<p class="math" style="text-align:right;font-style:italic">Орчуулсан: khongoro</p>
